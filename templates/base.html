<!-- templates/base.html (Corrected) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FastNote{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- React & Excalidraw Libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@excalidraw/excalidraw@0.14.2/dist/excalidraw.development.js"></script>
</head>
<body>
    <div class="app-header">
        <div class="logo">FastNote</div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search notes and #tags...">
            <div id="suggestions-box"></div>
        </div>
        <div class="header-right">
            <div class="theme-switch-wrapper" title="Toggle theme">
                <span class="theme-label">Light</span>
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider"></div>
                </label>
                <span class="theme-label">Dark</span>
            </div>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.logout') }}" class="logout-link">Logout</a>
            {% endif %}
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
