<!-- templates/index.html (Corrected) -->
{% extends "base.html" %}

{% block title %}Your Notes{% endblock %}

{% block content %}
<main class="main-layout">
    <aside class="left-panel">
        <button id="new-note-btn">New Note</button>
        <ul id="notes-list">
            <!-- This list will now be populated by JavaScript -->
        </ul>
        <!-- THIS IS THE DOWNLOAD LINK/BUTTON -->
        <a href="{{ url_for('download_notes') }}" class="btn-secondary" download>Download All Notes</a>
    </aside>

    <section class="right-panel">
        <div id="note-view" class="note-content" style="display: none;"></div>
        
        <div id="note-editor" class="note-content">
            <h3 id="editor-title">Create a New Note</h3>
            <form id="note-form" method="POST" action="{{ url_for('new_note') }}">
                <input type="text" id="tags" name="tags" placeholder="#work, #life, #project...">
                <textarea id="markdown-input" name="content" placeholder="Start writing your note here..."></textarea>
                <button type="submit" class="btn-primary">Save Note</button>
            </form>
        </div>
    </section>
</main>
{% endblock %}
